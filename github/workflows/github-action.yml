name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./보험/pom.xml
          mvn clean package -f ./회원/pom.xml
          mvn clean package -f ./심사/pom.xml

      - name: Docker Build and push for 보험
        uses: docker/build-push-action@v4
        with:
          context: ./보험
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/보험:latest
            ghcr.io/${{ github.repository }}/보험:${{ github.ref_name }}
            
      - name: Docker Build and push for 회원
        uses: docker/build-push-action@v4
        with:
          context: ./회원
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/회원:latest
            ghcr.io/${{ github.repository }}/회원:${{ github.ref_name }}
            
      - name: Docker Build and push for 심사
        uses: docker/build-push-action@v4
        with:
          context: ./심사
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/심사:latest
            ghcr.io/${{ github.repository }}/심사:${{ github.ref_name }}
            
