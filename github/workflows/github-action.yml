name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./Insurance/pom.xml
          mvn clean package -f ./Member/pom.xml
          mvn clean package -f ./Review/pom.xml
          mvn clean package -f ./Notification/pom.xml
          mvn clean package -f ./MyPage/pom.xml

      - name: Docker Build and push for Insurance
        uses: docker/build-push-action@v4
        with:
          context: ./Insurance
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/insurance:latest
            ghcr.io/${{ github.repository }}/insurance:${{ github.ref_name }}
            
      - name: Docker Build and push for Member
        uses: docker/build-push-action@v4
        with:
          context: ./Member
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/member:latest
            ghcr.io/${{ github.repository }}/member:${{ github.ref_name }}
            
      - name: Docker Build and push for Review
        uses: docker/build-push-action@v4
        with:
          context: ./Review
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/review:latest
            ghcr.io/${{ github.repository }}/review:${{ github.ref_name }}
            
      - name: Docker Build and push for Notification
        uses: docker/build-push-action@v4
        with:
          context: ./Notification
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/notification:latest
            ghcr.io/${{ github.repository }}/notification:${{ github.ref_name }}
            
      - name: Docker Build and push for MyPage
        uses: docker/build-push-action@v4
        with:
          context: ./MyPage
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mypage:latest
            ghcr.io/${{ github.repository }}/mypage:${{ github.ref_name }}
            
